<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="flexbox-container">
    <div class="flexbox-item flexbox1">
      <img class="hero" src="images/illustration-hero.svg" alt="">
    </div>
    <div class="flexbox-item flexbox2">
      <div class="description">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="plan">
        <img class="music" src="images/icon-music.svg" alt="">
        <p class="timeplan">Annual Plan</p>
        <p class="price">$59.99/year</p>
        <a href="#" class="change">Change</a>
      </div>
      <a href="#" class="Payment-button">Proceed to Payment</a>
      <div class="cancel">
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ody Garo</a>.
  </div>
</body>

</html>
